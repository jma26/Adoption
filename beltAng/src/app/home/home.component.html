<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1> These pets are looking for a home! </h1>
  <button (click)='routeToNew()'> Add a pet to the shelter </button>
  <table>
    <tr>
      <th> Name </th>
      <th> Type </th>
      <th> Actions </th>
    </tr>
    <tr *ngFor='let pet of pets'>
      <td> {{ pet.Name }} </td>
      <td> {{ pet.Type }} </td>
      <td> <a [routerLink]="['/details', pet._id]"> Details </a> <a [routerLink]="['/edit', pet._id]"> Edit </a></td> 
    </tr>
  </table>
</body>
</html>
