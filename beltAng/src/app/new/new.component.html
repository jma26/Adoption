<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1> Know of a pet needing a home? </h1>
  <form (submit)='addPet()'>
    <p> {{ newPet | json }} </p>
    <label> Pet name: </label>
    <input type='text' name='name' [(ngModel)]='newPet["name"]'>
    <label> Pet type: </label>
    <input type='text' name='type' [(ngModel)]='newPet["type"]'>
    <label> Description: </label>
    <input type='text' name='description' [(ngModel)]='newPet["description"]'>
    <label> Skills (optional)</label>
    <input type='text' name='skill1'[(ngModel)]='newPet["skill1"]'>
    <input type='text' name='skill2'[(ngModel)]='newPet["skill2"]'>
    <input type='text' name='skill3' [(ngModel)]='newPet["skill3"]'>
    <button> Add Pet </button>
    <input type='button' value='Cancel' (click)='cancel()'>
  </form>
  <p> {{ errors }} </p>
</body>
</html>
